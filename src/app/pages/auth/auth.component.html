<div class="w-full py-[32px] pl-[32px] flex items-center justify-center bg-[#fff]">
    <div class="w-1/2 h-[940px] p-[64px] bg-[#27C5D0] rounded-[20px] overflow-hidden relative flex flex-col justify-between">
        <div class="flex flex-col gap-[24px]">
            <div class="flex items-center gap-[16px] ">
                <img ngSrc="../../../assets/icons/logo.svg " alt=" " height="72" width="72" loading="lazy">
                <img ngSrc="../../../assets/icons/mybank.svg " alt=" " height="34" width="132" loading="lazy">
            </div>
            <div class="flex flex-col z-[2222]">
                <h1 class="text-[#fff] ">Добро пожаловать в MyBank</h1>
                <h3 class="text-[#fff] ">Покупайте и продавайте свои автомобили удобно и легко с нами</h3>
            </div>
        </div>
        <h3 class="b5 z-[2222] text-[#fff] ">Вся безопасность полностью реализована и гарантирована «MyBank».</h3>
        <img class="z-[1] absolute bottom-0 right-0 " ngSrc="../../../assets/images/auto-3.png " alt="" height="641" width="584" loading="lazy">
    </div>
    <app-login-input class="w-1/2" *ngIf="showLoginInput" (loginSuccess)="onLoginSuccess()"></app-login-input>
    <app-otp-input class="w-1/2" *ngIf="showOtpInput" (otpSuccess)="onOtpSuccess()" (navigateToLogin)="onOtpBackToLogin()"></app-otp-input>
    <app-password-input class="w-1/2" *ngIf="showPasswordInput" (passwordSubmit)="onPasswordSuccess()"></app-password-input>
</div>
