<section class="container mx-auto
                lg:py-[100px] md:py-[80px] sm:py-[60px] mobile:py-[60px]
                flex flex-col gap-[40px]">
  <h2 class="h2 text-[#262626]">{{"prosCardsPage.title" | transloco}}</h2>
  <div class="w-full flex lg:flex-row md:flex-col sm:flex-col mobile:flex-col lg:gap-[24px] md:gap-[16px] sm:gap-[16px] mobile:gap-[16px]">
    @for(item of product; track item.id){
      <div class="w-1/3 lg:h-[400px] md:w-full sm:w-full mobile:w-full md:h-[250px] p-[40px] relative rounded-[30px] overflow-hidden bg-pros-card-bg">
        <img class="absolute bottom-[-1px] right-[1px]" [src]="item.imageUrl" alt="icon" loading="lazy">
        <div class="h-[320px] flex flex-col gap-[20px] ">
          <h3 class="h3 text-[#fff]">{{item.title}}</h3>
          <p class="b5 text-[#fff]">{{item.description}}</p>
        </div>
      </div>
    }
  </div>
</section>
