<section class="container mx-auto
                lg:py-[100px] md:py-[80px] sm:py-[60px] mobile:py-[60px]
                flex flex-col gap-[40px]">
  <h2 class="h2 text-[#262626]">{{"prosCardsPage.title" | transloco}}</h2>
  <div
    class="w-full flex lg:flex-row md:flex-col sm:flex-col mobile:flex-col lg:gap-[24px] md:gap-[16px] sm:gap-[16px] mobile:gap-[16px]">
    @for(item of productList()?.items; track item.id){
    <div
      class="w-1/3 lg:h-[400px] md:w-full sm:w-full mobile:w-full md:h-[250px] p-[40px] relative rounded-[30px] overflow-hidden bg-pros-card-bg">
      <app-image [url]="item.banner.imageUrl" imageClasses="absolute bottom-[-1px] right-[1px]" alt="icon"
        loading="eager" loaderClasses="absolute bottom-[30px] left-1/2" loaderBorderColor="#27C5D0" [loaderWidth]="35"
        [loaderHeight]="35"></app-image>
      <div class="h-[320px] flex flex-col gap-[20px] ">
        <h3 class="h3 text-[#fff]">{{item.banner.title}}</h3>
        <p class="b5 text-[#fff]">{{item.banner.description}}</p>
      </div>
    </div>
    }
  </div>
</section>
